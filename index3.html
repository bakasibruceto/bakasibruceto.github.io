<h1 id="blinkingText" style="font-size: 10em;">YOU JUST GOT HACKED</h1>


<script>
    function blink() {
        var blinkingText = document.getElementById('blinkingText');
        setInterval(function () {
            blinkingText.style.visibility = (blinkingText.style.visibility === 'hidden') ? '' : 'hidden';
        }, 500); // Toggle visibility every 500 milliseconds (adjust as needed)
    }

    blink(); // Call the blink function to start the blinking effect
</script>
