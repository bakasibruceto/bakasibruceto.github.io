<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="output.css" rel="stylesheet">
</head>

<body>

  <div class="flex">
    <div class="flex-1"></div>
    <div id="imageContainer" class="relative w-96">
      <div id="imageContainer">
        <img class="w-96 absolute top-0 left-0 class1" src="../img/1.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class2" src="../img/2.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class3" src="../img/3.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class5" src="../img/5.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class4" src="../img/4.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class6" src="../img/6.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class8" src="../img/8.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class7" src="../img/7.PNG" alt="Description of the image" loading="lazy">
        <img class="w-96 absolute top-0 left-0 class9" src="../img/9.PNG" alt="Description of the image" loading="lazy">
      </div>
    </div>
    <div class="flex-1"></div>
  </div>
  <div class="flex">
    <div class="flex-1"></div>
    <img src="../img/meinpng.PNG" alt="hatdog" srcset="">
    <div class="flex-1"></div>
  </div>
  <!-- <script src="assets.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    anime({
      targets: '#imageContainer',
      opacity: [0, 1],
      duration: 1000,
      easing: 'easeInOutQuad'
    });
    anime({
      targets: 'img[src="../img/3.PNG"]',
      keyframes: [
        { translateX: -20, rotate: 8 },
        { translateX: 0, rotate: 0 }
      ],
      duration: 10000,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });
    anime({
      targets: 'img[src="../img/4.PNG"]',
      keyframes: [
        { translateX: -40, rotate: 16 },
        { translateX: 0, rotate: 0 }
      ],
      duration: 11000,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    anime({
      targets: 'img[src="../img/5.PNG"]',
      keyframes: [
        { translateX: -25, rotate: 10 },
        { translateX: 0, rotate: 0 },
      ],
      duration: 9900,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    anime({
      targets: 'img[src="../img/6.PNG"]',
      keyframes: [
        { translateX: 10, rotate: -5 },
        { translateX: -10, rotate: 5 },

      ],
      duration: 11000,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    anime({
      targets: 'img[src="../img/7.PNG"]',
      keyframes: [
        { translateX: 25, rotate: -10 },
        { translateX: 20, rotate: -8 },

      ],
      duration: 9800,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    anime({
      targets: 'img[src="../img/8.PNG"]',
      keyframes: [
        { translateX: 10, rotate: -5 },
        { translateX: -10, rotate: 5 },

      ],
      duration: 9800,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });

    anime({
      targets: 'img[src="../img/9.PNG"]',
      keyframes: [
        { translateX: 30, rotate: -12 },
        { translateX: 0, rotate: 0 },


      ],
      duration: 9800,
      easing: 'easeInOutSine',
      direction: 'alternate',
      loop: true
    });
    anime({
      targets: 'img[src="../img/meinpng.png"]',
      rotate: '1turn',
      duration: 3000,
      loop: true
    });
  </script>
  <script src="app.js"></script>
</body>

</html>
